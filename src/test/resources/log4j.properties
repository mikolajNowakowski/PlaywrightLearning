log4j.rootLogger=INFO, Appender
log4j.appender.Appender=org.apache.log4j.RollingFileAppender
log4j.appender.Appender.File=src/test/resources/logs/log.txt
log4j.appender.Appender.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender.layout.ConversionPattern=%-7p %d [%t] %c %M %x - %m%n
log4j.appender.Appender.Append=true
log4j.appender.Appender.MaxFileSize=5000KB
log4j.appender.Appender.MaxBackupIndex=3